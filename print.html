<!DOCTYPE html>
<html>
	<head>
		<title>My Web Page!</title>
		<style>
			@media print
			{
				.screen-only
				{
					display: none;
				}
			}
		</style>
	</head>
	<body>
		<div>This is a paragraph</div>
		<div>This is another paragraph</div>
		<div class="screen-only">This paragraph won't appear when you print this page</div>
	</body>
</html>
